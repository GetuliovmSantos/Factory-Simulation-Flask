<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Importa o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-400">
    <!-- Container principal -->
    <div class="container bg-white w-max h-max mx-auto my-20 px-14 py-10 rounded-lg">
        <h1 class="text-5xl font-bold ">Bem Vindo de Volta</h1>
        <!-- Formulário de login -->
        <form action="/logar" method="post">
            <!-- Campo de entrada para ID -->
            <div class="flex flex-col  my-10">
                <label for="id" class="text-xl font-bold">ID</label>
                <input type="number" name="id" id="id" class="border-2 border-gray-400 rounded-md p-2" required>
            </div>
            <!-- Campo de entrada para Senha -->
            <div class="flex flex-col  my-10">
                <label for="password" class="text-xl font-bold">Senha</label>
                <input type="password" name="password" id="password"
                    class="border-2 border-gray-400 rounded-md p-2" required>
            </div>
            <!-- Botão de submissão -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md">Entrar</button>
            </div>

            <!-- Mensagem de erro condicional -->
            {% if erro %}
            <div class="flex justify-center my-5">
                <p class="text-red-500 font-bold">Erro ao tentar logar</p>
            </div>
            {% endif %}
        </form>
    </div>
</body>

</html>
